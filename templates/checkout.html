{% extends "base.html" %}

{% block title %}Checkout - Online Grocery{% endblock %}

{% block content %}
<h1>Delivery Details</h1>

<form method="POST" action="{{ url_for('checkout') }}" id="checkout-form">

  <label for="name">Full Name*</label><br>
  <input type="text" name="name" required><br><br>

  <label for="email">Email*</label><br>
  <input type="email" name="email" required><br><br>

  <label for="phone">Phone*</label><br>
  <input type="tel" name="phone" pattern="[0-9\-+ ]+" required><br><br>

  <label for="address">Address*</label><br>
  <input type="text" name="address" required><br><br>

  <label for="state">State*</label><br>
  <select name="state" required>
    <option value="">--Select--</option>
    <option value="NSW">NSW</option>
    <option value="VIC">VIC</option>
    <option value="QLD">QLD</option>
    <option value="WA">WA</option>
    <option value="SA">SA</option>
    <option value="TAS">TAS</option>
    <option value="ACT">ACT</option>
    <option value="NT">NT</option>
  </select><br><br>

  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}

  <button type="submit" class="checkout-btn" id="submit-button">Submit Order</button>

</form>
{% endblock %}
